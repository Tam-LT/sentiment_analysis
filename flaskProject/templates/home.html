<html>
    <head>
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>WELL COME TO SENTIMENT ANALYSZER</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Nhập những gì bạn muốn: ...." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit" content="submit">
        </form>
        {% if final %}
        <div>
            <h2>Quan điểm của bình luận: </h2> '{{ text1 }}' <h2>Là {{ final }} </h2>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
